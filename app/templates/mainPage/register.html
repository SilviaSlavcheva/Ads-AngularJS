<h1>Register</h1>
<div class="row">
  <div class="col-lg-6">
	<div class="well bs-component">
              <form class="form-horizontal" name="newUser">
                <fieldset>
                  <legend>Register</legend>
                  <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control form-validation" id="inputUsername" placeholder="Username" ng-model="user.username" required="required">
                    </div>
                    <span class="error" ng-show="newUser.input.$error.required">
                      Required!
                   </span>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control form-validation" id="inputPassword" placeholder="Password" ng-model="user.password" required="required" ng-minlength="2" ng-maxlength="100">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control form-validation" id="inputConfirmPassword" placeholder="Confirm password" ng-model="user.confirmPassword" required="required" ng-minlength="2" ng-maxlength="100">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control form-validation" id="inputName" placeholder="Name" ng-model="user.name" required="required">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputNumber" class="col-lg-2 control-label">Phone</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputNumber" placeholder="Phone" ng-model="user.phone">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control form-validation" id="inputEmail" placeholder="Email" ng-model="user.email" required="required" ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Town</label>
                    <div class="col-lg-10">
                      <select class="form-control" id="select" ng-model="user.townId">
                        <option selected ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
                      </select>
                  </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-default" ng-click="saveUser(user, newUser)">Register</button>
                      <button class="btn btn-primary" ng-click="cansel()">Login here</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            <div id="source-button" class="btn btn-primary btn-xs" style="display: block;">&lt; &gt;</div></div>
    </div>
  </div>
</div>
